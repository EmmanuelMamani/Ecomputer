<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./scrits/tienda.js"></script>
    <title>Ecomputer</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <img src="./img/tienda.jpg" id="fondo_tienda">
            <img src="./img/laptop.jpg" >
        </a-assets>
        <a-entity gltf-model="./modelos\vendedor.glb" position="0 -3 15" rotation="0 270 0" pedido></a-entity>
        <a-entity gltf-model="./modelos\piso.glb" position="-10 -3 0"></a-entity>
        <a-entity gltf-model="./modelos\estanteCponentes.glb" position="-1.5 -2.5 -1" rotation="0 270 0"></a-entity>
        <a-entity gltf-model="./modelos\estanteLap.glb" position="3.3 -2 1.5" rotation="0 180 0"></a-entity>
        <a-entity gltf-model="./modelos\estantev2.glb" position="-4 -2 4" rotation="0 360 0"></a-entity>
        <a-entity gltf-model="./modelos\nube.glb" position="0 4 15" rotation="0 90 0"></a-entity>
        <!--Fila superior gabinete central-->
        <a-entity gltf-model="./modelos\laptop_free.glb" position="-0.4 0.5 0.8" rotation="0 0.2 5" ></a-entity>
        <a-entity gltf-model="./modelos\hp_elitebook_laptop.glb" position="0.1 0.75 -0.2" rotation="0 0 0" ></a-entity>
        <a-entity gltf-model="./modelos\gaming_laptop.glb" position="1.3 0.9 -0.2" rotation="0 -90 0" ></a-entity>
        <!--Fila media gabinete central-->
        <a-entity gltf-model="./modelos\laptop (1).glb" position="-0.8 0.1 -0.2" rotation="0 10 0" ></a-entity>
        <a-entity gltf-model="./modelos\laptop_alienpredator.glb" position="0.2 0 -0.2" rotation="0 180 0" ></a-entity>
        <a-entity gltf-model="./modelos\laptop (2).glb" position="1 0 -0.2" rotation="0 -30 0" ></a-entity>
        <!--Fila inferior gabinete central-->
        <a-entity gltf-model="./modelos\laptop_and_mouse.glb" position="-1.2 -0.8 -0.1" rotation="0 90 -20" ></a-entity>
        <a-entity gltf-model="./modelos\laptop_free.glb" position="1.1 -0.8 -0.1" rotation="0 -25 0" ></a-entity>
        <!--Fila superior gabinete derecha-->
        <a-box position="5 1.9 5" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <a-box position="5 1.9 3" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <a-box position="5 1.9 1" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <!--Fila media gabinete derecha-->
        <a-box position="5 0 5" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <a-box position="5 0 3" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <a-box position="5 0 1" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <!--Fila inferior gabinete derecha-->
        <a-box position="5 -1.5 5" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <a-box position="5 -1.5 3" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <a-box position="5 -1.5 1" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <!--Fila superior gabinete derecha-->
        <a-box position="-5.5 1.9 4.5" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <a-box position="-5.5 1.9 2.5" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <a-box position="-5.5 1.9 0.5" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <!--Fila media gabinete derecha-->
        <a-box position="-5.5 0 4.5" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <a-box position="-5.5 0 2.5" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <a-box position="-5.5 0 0.5" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <!--Fila inferior gabinete derecha-->
        <a-box position="-5.5 -1.5 4.5" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <a-box position="-5.5 -1.5 2.5" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <a-box position="-5.5 -1.5 0.5" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <!--Botones de mas-->
        <!--gabinete central-->
        <a-entity gltf-model="./modelos\botonmas.glb" position="-1 0.45 0.5" rotation="0 270 0"  aumento1 ></a-entity>
        <a-entity gltf-model="./modelos\botonmas.glb" position="-0.1 0.4 0.5" rotation="0 270 0" ></a-entity>
        <a-entity gltf-model="./modelos\botonmas.glb" position="0.5 0.4 0.5" rotation="0 270 0" ></a-entity>
        <a-entity gltf-model="./modelos\botonmas.glb" position="-0.9 -0.2 0.5" rotation="0 270 0" ></a-entity>
        <a-entity gltf-model="./modelos\botonmas.glb" position="-0.1 -0.2 0.5" rotation="0 270 0" ></a-entity>
        <a-entity gltf-model="./modelos\botonmas.glb" position="0.5 -0.2 0.5" rotation="0 270 0" ></a-entity>
        <a-entity gltf-model="./modelos\botonmas.glb" position="-0.9 -0.7 0.5" rotation="0 270 0" ></a-entity>
        <!--<a-entity gltf-model="./modelos\botonmas.glb" position="-0.1 -0.7 0.5" rotation="0 270 0" ></a-entity>-->
        <a-entity gltf-model="./modelos\botonmas.glb" position="0.5 -0.7 0.5" rotation="0 270 0" ></a-entity>
        <!--Botones menos-->
        <a-entity gltf-model="./modelos\botonmenos.glb" position="-0.5 0.45 0.5" rotation="0 270 0" disminucion1 ></a-entity>
        <a-entity gltf-model="./modelos\botonmenos.glb" position="0.3 0.4 0.5" rotation="0 270 0" ></a-entity>
        <a-entity gltf-model="./modelos\botonmenos.glb" position="0.8 0.4 0.5" rotation="0 270 0" ></a-entity>
        <a-entity gltf-model="./modelos\botonmenos.glb" position="-0.5 -0.2 0.5" rotation="0 270 0" ></a-entity>
        <a-entity gltf-model="./modelos\botonmenos.glb" position="0.3 -0.2 0.5" rotation="0 270 0" ></a-entity>
        <a-entity gltf-model="./modelos\botonmenos.glb" position="0.8 -0.2 0.5" rotation="0 270 0" ></a-entity>
        <a-entity gltf-model="./modelos\botonmenos.glb" position="-0.5 -0.7 0.5" rotation="0 270 0" ></a-entity>
        <a-entity gltf-model="./modelos\botonmenos.glb" position="0.8 -0.7 0.5" rotation="0 270 0" ></a-entity>
        <!--titulos-->
        <a-entity gltf-model="./modelos\zenbook.glb" position="-1.3 0.9 0" rotation="0 -90 0" ></a-entity>
        <a-entity gltf-model="./modelos\dell.glb" position="-0.1 0.9 0" rotation="0 -90 0" ></a-entity>
        <a-entity gltf-model="./modelos\hp.glb" position="0.5 0.9 0" rotation="0 -90 0" ></a-entity>
        <a-entity gltf-model="./modelos\lenovo.glb" position="-1.1 0.3 0" rotation="0 -90 0" ></a-entity>
        <a-entity gltf-model="./modelos\lenovoTPZ13.glb" position="-0.1 0.3 0" rotation="0 -90 0" ></a-entity>
        <a-entity gltf-model="./modelos\mac.glb" position="0.6 0.3 0" rotation="0 -90 0" ></a-entity>
        <a-entity gltf-model="./modelos\microsoft.glb" position="-1.1 -0.5 0" rotation="0 -90 0" ></a-entity>
        <a-entity gltf-model="./modelos\raze.glb" position="0.6 -0.5 0" rotation="0 -90 0" ></a-entity>
        <a-sky src="#fondo_tienda"></a-sky>
       <!--Contadores gabinete central-->
       <a-text value="0" width="1" position="0.04 0.3 1" color="#ffffff"></a-text>
       <a-text value="0" width="1" position="-0.4 0.34 1.3" color="#ffffff" id="GC1"></a-text>
       <a-text value="0" width="1" position="0.33 0.3 1" color="#ffffff"></a-text>
       <a-text value="0" width="1" position="0.04 0 1" color="#ffffff"></a-text>
       <a-text value="0" width="1" position="-0.4 0 1" color="#ffffff"></a-text>
       <a-text value="0" width="1" position="0.33 0 1" color="#ffffff"></a-text>
       <a-text value="0" width="1" position="-0.4 -0.28 1" color="#ffffff"></a-text>
       <a-text value="0" width="1" position="0.33 -0.28 1" color="#ffffff"></a-text>
       <!--Añadir central-->
       <a-entity gltf-model="modelos\añadir.glb" position="-0.65 0.3 0.7" rotation="0 270 0" aniadir1></a-entity>
       <a-entity gltf-model="./modelos\lista.glb" position="0.2 -3 1" rotation="0 90 0" id="lista"></a-entity>

       <a-entity gltf-model="./modelos\close.glb" position="0.4 -3 1.4" id="close" closed></a-entity>
       <a-text value="Pedido" color="black" position="-0.05 -3 1.2" rotation="0 0 0" width="1.1" id="titulo"></a-text>
       <a-text value="Articulo\tUnid.\tPrecio\tSubtotal" color="black" position="-0.3 -3 1.2" rotation="0 0 0" width="0.9" id="subtitulo"></a-text>
        
       <a-entity id="items"></a-entity>
       <a-text position="-0.3 -3 1.2" color="black" width="0.9" value="No hay articulos" id="alerta"></a-text>
       <a-text value="--------------------------------------------------------" color="black" position="-0.3 -3 1.2" rotation="0 0 0" width="0.9" id="linea"></a-text>
        <a-text value="Total:\t\t\t\t\t\t\t\t0Bs" color="black" position="-0.3 -3 1.2" rotation="0 0 0" width="0.9" id="total"></a-text>
        <a-entity gltf-model="./modelos\enviar.glb" position="0 -3 1.4" rotation="0 270 0" id="enviar" ></a-entity>
       <!--
        <a-text value="Pedido" color="yellow" position="-0.05 0.5 1.2" rotation="0 0 0" width="1.1"></a-text>
        <a-text value="lenovo1\t\t 5\t1700Bs\t7000Bs" color="yellow" position="-0.3 0.4 1.2" rotation="0 0 0" width="0.9"></a-text>
        <a-text value="lenovo2\t\t 8\t1800Bs\t7700Bs" color="yellow" position="-0.3 0.35 1.2" rotation="0 0 0" width="0.9"></a-text>
        <a-text value="lenovo3\t\t 6\t1200Bs\t6000Bs" color="yellow" position="-0.3 0.3 1.2" rotation="0 0 0" width="0.9"></a-text>
        <a-text value="lenovo4\t\t 5\t1000Bs\t8500Bs" color="yellow" position="-0.3 0.25 1.2" rotation="0 0 0" width="0.9"></a-text>
        <a-text value="lenovo5\t\t 9\t1900Bs\t4700Bs" color="yellow" position="-0.3 0.2 1.2" rotation="0 0 0" width="0.9"></a-text>
        <a-text value="lenovo6\t\t 2\t2000Bs\t6000Bs" color="yellow" position="-0.3 0.15 1.2" rotation="0 0 0" width="0.9"></a-text>
        <a-text value="--------------------------------------------------------" color="yellow" position="-0.3 -0.1 1.2" rotation="0 0 0" width="0.9"></a-text>
        <a-text value="Total:\t\t\t\t\t\t\t\t0Bs" color="yellow" position="-0.3 -0.15 1.2" rotation="0 0 0" width="0.9"></a-text>
        <a-entity gltf-model="./modelos\lista.glb" position="0.2 -0.5 1" rotation="0 90 0"></a-entity>-->
       <!-- botones eliminar de lista --> 
       <!--
       <a-entity gltf-model="./modelos\botonmenos.glb" position="0.4 0.4 1.2" rotation="0 270 0" ></a-entity>
       -->
        <a-camera position="0 0.2 2.4">
            <a-cursor cursor="fuse: true; fuseTimeout: 500" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: red; shader: flat"></a-cursor>
        </a-camera>
    </a-scene>
 
</body>
</html>
