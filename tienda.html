<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./scrits/tienda.js"></script>
    <title>Ecomputer</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <img src="./img/tienda.jpg" id="fondo_tienda">
            <img src="./img/laptop.jpg" >
        </a-assets>
        <a-entity gltf-model="./modelos\vendedor.glb" position="0 -3 15" rotation="0 270 0" pedido></a-entity>
        <a-entity gltf-model="./modelos\piso.glb" position="-10 -3 0"></a-entity>
        <a-entity gltf-model="./modelos\estanteCponentes.glb" position="-1.5 -2.5 -1" rotation="0 270 0"></a-entity>
        <a-entity gltf-model="./modelos\estanteLap.glb" position="3.3 -2 1.5" rotation="0 180 0"></a-entity>
        <a-entity gltf-model="./modelos\estantev2.glb" position="-4 -2 4" rotation="0 360 0"></a-entity>
        <a-entity gltf-model="./modelos\nube.glb" position="0 4 15" rotation="0 90 0"></a-entity>
        <!--Fila superior gabinete central-->
        <a-entity gltf-model="./modelos\laptop_free.glb" position="-0.3 0.9 -0.1" rotation="0 -25 0" ></a-entity>
        <a-entity gltf-model="./modelos\hp_elitebook_laptop.glb" position="0.1 0.95 -0.2" rotation="0 0 0" ></a-entity>
        <a-entity gltf-model="./modelos\gaming_laptop.glb" position="1.3 1 -0.2" rotation="0 -90 0" ></a-entity>
        <!--Fila media gabinete central-->
        <a-entity gltf-model="./modelos\laptop (1).glb" position="-0.5 0.4 -0.2" rotation="0 0 0" ></a-entity>
        <a-box position="2 0 -2.5" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <a-box position="0 0 -2.5" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <!--Fila inferior gabinete central-->
        <a-box position="-2 -1.5 -2.5" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <a-box position="2 -1.5 -2.5" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <a-box position="0 -1.5 -2.5" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <!--Fila superior gabinete derecha-->
        <a-box position="5 1.9 5" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <a-box position="5 1.9 3" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <a-box position="5 1.9 1" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <!--Fila media gabinete derecha-->
        <a-box position="5 0 5" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <a-box position="5 0 3" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <a-box position="5 0 1" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <!--Fila inferior gabinete derecha-->
        <a-box position="5 -1.5 5" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <a-box position="5 -1.5 3" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <a-box position="5 -1.5 1" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <!--Fila superior gabinete derecha-->
        <a-box position="-5.5 1.9 4.5" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <a-box position="-5.5 1.9 2.5" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <a-box position="-5.5 1.9 0.5" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <!--Fila media gabinete derecha-->
        <a-box position="-5.5 0 4.5" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <a-box position="-5.5 0 2.5" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <a-box position="-5.5 0 0.5" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <!--Fila inferior gabinete derecha-->
        <a-box position="-5.5 -1.5 4.5" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <a-box position="-5.5 -1.5 2.5" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <a-box position="-5.5 -1.5 0.5" rotation="0 0 0" color="#4CC3D9" width="1"></a-box>
        <a-sky src="#fondo_tienda"></a-sky>
        <a-camera position="0 0.2 1.8">
            <a-cursor cursor="fuse: true; fuseTimeout: 500" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: red; shader: flat"></a-cursor>
        </a-camera>
    </a-scene>
 
</body>
</html>
